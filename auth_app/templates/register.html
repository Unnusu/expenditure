{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/man.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/guide.css' %}">
    <title>Login</title>
  </head>
  <body>
    <div>
        <section class="layout">
            <div class="header" >
              {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="logout">Log Out</a>
              {% else %}
                <a href="{% url 'register' %}" class="regis">Register</a>
                <a href="{% url 'login' %}" class="login">Log In</a>
              {% endif %}
            </div>
        </section>
    </div>
    <div class="day-1">
        <div class="overlap-group1">
          <div class="overlap-group">
            <div class="rectangle-1"></div>
            <img class="hello" src="{% static '/images/hello.png' %}">
            <h1 class="title poppins-semi-bold-black-24px">
              <span class="poppins-semi-bold-black-24px">Log In</span>
            </h1>
            <div class="help">
                <form method="POST">
                    {% csrf_token %}
                    {{form | crispy}}
                    <input type="submit" class="rectangle-3">
                </form> 
                <div>
                    {% for msg in messages %}
                        <p class="{{msg.tags}}">{{msg}}</p>
                    {% endfor %}
                </div>
            </div>
          </div>
          <div class="arrange-your-expenses-strategically poppins-medium-white-24px">
            <span class="poppins-medium-white-24px">Arrange your expenses strategically</span>
          </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
  </body>
</html>
